<div>
  <h1>To Do List</h1>
  <label>Insert activitiy</label>
  <input type="text" class="form-control" [(ngModel)]="item">
  <button (click)="onSubmit()">Submit Item</button>
</div>
<div >
    <ol>
      <li [ngClass]="{cross: todoList[i].done}" *ngFor="let list of todoList; let i = index" (click)="comp(i)">{{list.item}} <button (click)="onDelete(i)">Delete</button></li>
    </ol>
</div>
