<div>
  <h1>To Do List</h1>
  <label>Insert activitiy</label>
  <input type="text" class="form-control" [(ngModel)]="item">
  <button (click)="onSubmit()">Submit Item</button>
</div>
<div >
    <ol>
      <li (click)="onDelete(i)" *ngFor="let list of todoList; let i = index">{{list}}</li>
    </ol>
</div>
